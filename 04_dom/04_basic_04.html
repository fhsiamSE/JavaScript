<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement("div"); // Create a new div element
    div.className = "new-div"; // Set the class name of the
    div.id = "unique-div"; // Set the id of the new div
    div.textContent = "This is a dynamically created div"; // Set the text content of the new div
    document.body.appendChild(div); // Append the new div to the body of the document
    div.style.color = "blue"; // Change the text color of the new div
    div.style.fontSize = "18px"; // Change the font size of the new div
</script>
</html>
