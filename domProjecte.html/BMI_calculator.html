<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body >
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label>Height in CM</label>
            <input type="number" id="height" required>
            <br>
            <label>Weight in KG</label>
            <input type="number" id="weight" required>
            <br>
            <button type="button">Calculate BMI</button>
            <div  id="result"></div>
             <div id="weight-guide"></div>
        </form>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input {
        margin: 10px;
        padding: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result, .weight-guide {
        margin-top: 20px;
        font-size: 1.2em;
    }
</style>
<script>
    const form = document.querySelector('form');
    const resultDiv = document.getElementById('result');
    const weightGuideDiv = document.getElementById('weight-guide');
    form.querySelector('button').addEventListener('click', () => {
        const height = parseInt(document.getElementById('height').value) / 100; // Convert cm to meters
        const weight = parseInt(document.getElementById('weight').value);
        
        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            resultDiv.textContent = 'Please enter valid height and weight.';
            return;
        }

        const bmi = weight / (height * height);
        resultDiv.textContent = `Your BMI is: ${bmi.toFixed(2)}`;

        let guideText;
        if (bmi < 18.5) {
            guideText = 'You are underweight.';
        } else if (bmi < 24.9) {
            guideText = 'You have a normal weight.';
        } else if (bmi < 29.9) {
            guideText = 'You are overweight.';
        } else {
            guideText = 'You are obese.';
        }
        weightGuideDiv.textContent = guideText;
    });

  
</script>
</html>
