<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
</head>
<body>
    <h1>Change Background Color</h1>
    <button id="startBtn">Start Color Change</button>
    <button id="stopBtn">Stop Color Change</button>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        color: #333;
    }
    button {
        width: 200px;
        height: 100px;
        margin: 50px;
    }
</style>
<script>
    let ChangeColor;
    
    document.getElementById('startBtn').addEventListener('click',()=>{
         ChangeColorNumber = () => {
            let colorNumber = Math.floor(Math.random() * 10); // this will give a number between 0 and 9
            document.body.style.backgroundColor = "#" + colorNumber + colorNumber + colorNumber + colorNumber + colorNumber + colorNumber;
        }
        
        ChangeColor = setInterval(ChangeColorNumber, 2000)
        console.log("started");
    })

    document.getElementById('stopBtn').addEventListener('click',()=>{
        console.log("stoped");
        clearInterval(ChangeColor);
        ChangeColor = null; // Reset so you can't stop twice
    })
</script>
</html>
